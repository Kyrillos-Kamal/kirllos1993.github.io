<!doctype HTML>
<html lang="en">
  scroll-behavior: smooth;
    <head>
        <title>Gym Academy</title>
        <link rel="stylesheet" href="../CSS/Home.css">
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    
        <section class="firstSection">
        <video width="200" autoplay muted loop id="myVideo">
            <source src="../Videos/background.mp4">
            </video>
            <div class="navbar">
                <a href="..//index.html" > 
                    <h1>
                        GYM <span id="spanAcademy">ACADEMY</span>
                    </h1>
                </a>

                <div id="mainButtons">
                    <a href="../index.html">Home</a>
                    <a href="About.html">About</a>
                    <a href="Classes.html">Classes</a>
                    <a href="Contact.html">Contact</a>
                    
                </div>
             </div>
        </section>


        <div id="contactID">
            <form id="formContact">
                <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="femail">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
                       <label for="country">Phone Number</label>

                <input type="tel" id="phone" name="phone" placeholder="phone">


                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="usa">Egypt</option>
                    <option value="usa">Greece</option>
                    <option value="usa">France</option>
                    <option value="usa">China</option>
                    <option value="usa">Japan</option>
                </select>
        
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
     
                <input type="submit" value="Submit">
            </form>
        </div>

    

    </body>
    
</html>
